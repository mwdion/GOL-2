<!doctype html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href= "bower_components/bootstrap/dist/css/bootstrap.css">
    <style>
      .alive {
        background-color: green;
      }
      .dead {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-event-emitter/angular-event-emitter.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="game.js"></script>
    <h1>Game of Life</h1>
    <div class="container" ng-controller="GridCtrl">
      <button ng-click="build()">Start</button>
      <button ng-click="next()">Next</button>
      <div class="row" style="margin-bottom: 20px;" ng-repeat="row in grid">
        <div class="col-md-1" ng-repeat="cell in row">
          <div ng-class='{ alive: isAlive(cell), dead: isDead(cell) }' style="width: 100%;height:32px;">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
