<h1>Welcome to Conways Game of Life</h1>
  <table id= "board">
    <tr = ng-repeat "row in board">
      <td = ng-repeat "cell in row">
      </td>
    </tr>
  </table>
  <button class="btn btn-success" ng-click="start()">Start Game</button>
  <button class="btn btn-danger" ng-click="stop()">Stop Game</button>
  <input type="text" placeholder="Height" ng-model = "height">
  <input type="text" placeholder="Width" ng-model = "Width">
